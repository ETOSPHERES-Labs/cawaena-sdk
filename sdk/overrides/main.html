{% extends "base.html" %}
{% block tabs %}
{{ super() }}
{% if page.url == "" %}


<section class="mdx-container" style="background-image: url('assets/images/Cawaena_BG_Hero.jpg'); 
           height: 60vh; 
           background-size: contain; 
           background-attachment: fixed; 
           display: flex; 
           flex-direction: column; 
           justify-content: flex-start; 
           align-items: flex-start; 
           width: 100%; 
           padding: 0;">

    <div class="md-grid md-typeset" style="display: flex; 
               flex-direction: column; 
               justify-content: flex-end; 
               height: 100%; 
               align-items: flex-end; 
               width: 100%; 
               max-width: 1200px;
               padding: 0 2rem;">

        <div class="mdx-hero__content" style="text-align: left; 
                    padding: 2rem 0; 
                    margin-left: 0;">

            <h1 style="font-size: 2.5rem; 
                       margin-bottom: 20px; 
                       font-weight: 700; 
                       color: #ED8011; 
                       text-align: left;">
                Cawaena Docs
            </h1>

            <!-- Buttons -->
            <div style="margin-top: 20px; 
                        display: flex; 
                        gap: 1rem; 
                        justify-content: flex-start;">
                <a href="/Installing%20the%20SDK/Installation/" class="md-button md-button--primary"
                    style="color: white;">
                    Get Started
                </a>
                <a href="/SDK%20Examples/Examples/" class="md-button" style="color: white; margin-right: 4rem;">
                    See Examples
                </a>
            </div>

        </div>
    </div>
</section>


{% endif %}
{% endblock %}

<!-- Content -->
{% block content %}
{% if page.url == "" %}
<style>
    .md-header,
    .md-sidebar {
        display: none;
    }
</style>
{% endif %}
<!-- Include the remaining content -->
{{ super() }}
{% endblock %}
